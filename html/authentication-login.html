<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin login</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
</head>

<body>
  <!--  Body Wrapper -->
    <div class="body-login d-flex justify-content-between align-items-center w-100">
      <div class="left-login">
        <p class="slogan-login">Chào mừng bạn đến với
          <span>E Card VIP</span>
        </p>
      </div>
      <div class="right-login">
        <div class=" mb-0">
          <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
            <img src="../assets/images/logos/favicon.png" width="68" alt="">
          </a>
          <p class="text-center name-company-login">HÀNG HIỆU VIỆT</p>

          <p class="text-center title-login">Đăng nhập</p>

          <form>
            <div class="mb-3">
              <div class="input-group-login">
                <span><img src="../assets/images/icon_mail.png"></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email hoặc số điện thoại đăng nhập">
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group-login">
                <span><img src="../assets/images/icon_lock.png"></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
                <span><img src="../assets/images/icon_eye.png"></span>
              </div>
            </div>
            <a href="sanpham.html" class="btn-login w-100 py-8 fs-4 mb-3 rounded-2">Đăng nhập</a>
          </form>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <a class=" fw-light text-decoration-none forgot-password-login" href="">Quên mật khẩu ?</a>
            <a class=" fw-light text-decoration-none forgot-password-login" href="">Đăng nhập với SIM</a>
          </div>
          
          <div class="login-with mb-4">
            <p class="text-center mb-4"> <span>HOẶC ĐĂNG NHẬP VỚI</span></p>
            <div class=" d-flex justify-content-between">
              <a class=" text-center text-decoration-none d-flex justify-content-center align-items-center">
                <img src="../assets/images/google.png">
                <span>google</span>
              </a>
              <a class=" text-center text-decoration-none d-flex justify-content-center align-items-center">
                <img src="../assets/images/icon_facebook.png">
                <span>Facebook</span>
              </a>
            </div>
          </div>
          <div class="download-app-login mb-3">
            <p class="text-center mb-2 fw-bold"> <span>Tải ứng dụng E card</span></p>
            <div class="d-flex justify-content-center align-items-center">
              <a >
                <img src="../assets/images/app_store.png">
              </a>
              <a >
                <img src="../assets/images/google_play.png">
              </a>
            </div>
          </div> 
          <div class="register-login text-center">
            Bạn chưa có tài khoản?
            <a class="fw-bold text-decoration-none" href="">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
